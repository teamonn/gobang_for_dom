<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <title>五子棋对战</title>  
  <link rel="stylesheet" href="css/my.css">
</head>  
<body>  
  <div class="board_box" id="board_box"> 
  	<div class="notication">点击按钮开始游戏</div> 
	<div class="chessboard" id="chessboard" onmouseup="play(event)"></div>

	<div class="play_mask" id="play_mask">
		<div class="play_btn" onclick="start()">开始游戏</div>
	</div>

	<div class="middle_btn revoke_btn" onclick="revoke()">悔棋</div>
	<div class="middle_btn cancelRevoke_btn" onclick="cancelRevoke()">撤销悔棋</div>
    <i id="nextPiece"></i>
  </div> 

  <audio id="start_audio" preload="auto" loop="loop">
    <source src="audio/start.mp3" type="audio/mpeg">
    你的浏览器不支持该音频播放
  </audio>
  <audio id="gameover_audio">
    <source src="audio/gameover.mp3" type="audio/mpeg">
    你的浏览器不支持该音频播放
  </audio>
  <audio id="tap_audio" preload="auto">
    <source src="audio/tap.mp3" type="audio/mpeg">
    你的浏览器不支持该音频播放
  </audio>
  <audio id="revoke_audio">
    <source src="audio/revoke.mp3" type="audio/mpeg">
    你的浏览器不支持该音频播放
  </audio>

  <script src="js/jquery-3.2.0.min.js"></script>
  <script type="text/javascript" src="js/my.js"></script> 
</body>  
</html>
